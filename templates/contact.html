{% extends "Common.html" %}
{% block title %}Contact{% endblock %}
{% block html_head %}
    <link rel = "stylesheet" type="text/css" href="{{url_for('static', filename = 'css/contact.css')}}">
    <script>
            var submitButton = document.getElementById("submit_form");
            var form = document.getElementById("email_form");
            form.addEventListener("submit", function (e) {
                setTimeout(function() {
                    submitButton.value = "Sending...";
                    submitButton.disabled = true;
                }, 1);
            });
    </script>
{% endblock %}
{% block content %}
    <div style="height: 100%;">
        <form action="https://postmail.invotes.com/send"
              method="post" id="email_form">
            <h3>Email Us!</h3>
            <input type="text" name="subject" placeholder="Subject" />
            <textarea name="text" placeholder="Message"></textarea>
            <input type="hidden" name="access_token" value="jje2m9f1okqhwbbvbnbwv7lp" />
                <!-- return urls can be fully qualified -OR-
                    start with / for root relative -OR-
                    start with . for url relative -->
            <input type="hidden" name="success_url" value="{{url_for('home')}}" />
            <input type="hidden" name="error_url" value="{{url_for('contact')}}" />

                <!-- set the reply-to address -->
            <input type="text" name="reply_to"
                            placeholder="Your Email" />

                <!-- to append extra fields, use the extra_ prefix.
                    Entries will be appended to your message body. -->

                <!-- to split your message into 160 chars

                <!-- <input type="hidden"
                            name="sms_format" value="true" /> -->

            <input id="submit_form" type="submit" value="Send" />
                <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
