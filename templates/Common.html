<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel = "stylesheet" type="text/css" href="{{url_for('static', filename = 'css/styles.css')}}">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/animals-nature-2/50/1F994-hedgehog-512.png">
    <script src="{{url_for('static', filename = 'js/main.js')}}"></script>
    <title>Andi's Critters - {% block title %}{% endblock %}</title>
    {% block html_head %}{% endblock %}
</head>
<body>
    <!-- Nav Bar -->
    <div id="mainNavBar" class="navBar" style="width: 0px;">
        <!-- Nav Title -->
        <div class="navBar-title" id="navTitle" style="visibility: hidden; margin-left: -200px;">
            <h3 style="width: 100%;">Andi's Critters</h3>
            <img src="https://cdn2.iconfinder.com/data/icons/animals-nature-2/50/1F994-hedgehog-512.png" style="width: 100px;"  alt="nav icon hedgehog">
        </div>
        <!-- Nav Content -->
        <div id="navContent" style="visibility: hidden; margin-top: 150px;">
            <a class="navItem" href="{{url_for('home')}}" style="overflow: visible;">Home</a>
            <a class="navItem" href="{{url_for('myHedgehogs')}}">My Hedgehogs</a>
            <a class="navItem" href="{{url_for('meGrowing')}}">Watch Me Growing</a>
            <a class="navItem" href="{{url_for('forSale')}}">For Sale</a>
            <a class="navItem" href="{{url_for('sold')}}">Sold</a>
            <a class="navItem" href="{{url_for('care')}}">Hedgehog Care</a>
            <a class="navItem" href="{{url_for('questionsAndAnswers')}}">Q&A</a>
            <a class="navItem" href="{{url_for('funFacts')}}">Fun Facts!</a>
            <a class="navItem" href="{{url_for('contact')}}">Contact Us</a>
            <a class="navItem" href="{{url_for('reviews')}}">Reviews</a>
        </div>
    </div>
    <div class="main" id="main-div">
        {% block content %}
        {% endblock %}
        <!-- DISABLED BECAUSE IT IS NOT BEHAVING PROPERLY
        <div class="footer">
            <a href="{{url_for('contact')}}">Contact Us</a>
            <a href="{{url_for('home')}}">Andi's Critters!</a>
            <a href="{{url_for('questionsAndAnswers')}}">Q&A</a>
        </div>
        -->
    </div>
    <!-- Header -->
    <header id="header" style="height: 75px;">
        <!-- Nav Button -->
        <span class="navButton" id="navBarButton" style="margin-top: 0px;" onclick="toggleNavBar()">&#9776;</span>

        {% block navOverlay %}

        {% endblock %}
    </header>
</body>
</html>
