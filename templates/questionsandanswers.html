{% extends "Common.html" %}
{% block title %}Q&A{% endblock %}
{% block html_head %}
{% endblock %}
{% block content %}
    <div style="height: 100%;">
        <div class="qa">
            {% for row in rows %}
                <p class="question">'{{row[2]}}' - {{row[1]}}</p>
                <p class="answer">'{{row[3]}}' - Andi</p>
                <br>
            {% endfor %}
        </div>
        <br>
        <br>
        <style>
            .main form {
                width: 400px;
                background-color: #72911C;
                box-shadow: 0 20px 30px rgba(0, 0, 0, .2);
                padding: 1%;
                border-radius: 10px;
                text-align: center;
                margin: auto;
            }
            .main form input {
                text-align: center;
                width: 92%;
                background-color: #E0DFD4;
                padding: 1%;
                margin: 10px;
            }
            .main form h3 {
                text-align: center;
                width: 92%;
                font-family: 'Dancing Script', cursive;
                font-size: 40px;
                text-shadow: 2px 2px 2px #333;
                color: #E0DFD4;
                background-color: #536915;
                border-radius: 10px;
                padding: 1%;
                margin: 10px;
                margin-left: 14px;
            }

    </style>
        <form action="{{ url_for('submitQuestion') }}" method="post">
            <h3>Submit a Question!</h3>
            <input name="name" type="text" id="name" size="140" placeholder="Name">
            <input name="question" type="text" id="question" size="140" placeholder="Question">
            <input type="submit" class="btn btn-success" value="Submit"/>
        </form>
    </div>
{% endblock %}
{% block navOverlay %}
    <div class="overlay" id="headerOverlay" style="height: 75px;">
        <h1 id="headerTitle" style="font-size: 57px;">Q&A</h1>
    </div>
{% endblock %}
